{% extends "DSNV_NVNS.html" %}
{% load static %}

{% block title %}Thêm nhân viên mới{% endblock %}
{% block header_title %}Thêm nhân viên mới{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
  <form enctype="multipart/form-data">
    <div class="row mb-4">
      <!-- Ảnh đại diện -->
      <div class="col-md-3 text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="img-fluid rounded-circle mb-3" width="150">
        <h5 class="fw-bold mb-1">Ảnh nhân viên</h5>
        <div class="mt-3">
          <select class="form-select" name="trang_thai">
            <option value="Đang làm việc" selected>Đang làm việc</option>
            <option value="Nghỉ việc">Nghỉ việc</option>
          </select>
        </div>
      </div>

      <!-- Thông tin cá nhân -->
      <div class="col-md-9">
        <h5 class="fw-bold text-secondary border-bottom pb-2">Thông tin cá nhân</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" placeholder="Nhập họ và tên">
          </div>
          <div class="col-md-6">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">CCCD</label>
            <input type="text" class="form-control" placeholder="Nhập CCCD">
          </div>
          <div class="col-md-6">
            <label class="form-label">Giới tính</label>
            <select class="form-select">
              <option value="Nam" selected>Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email công việc</label>
            <input type="email" class="form-control" placeholder="Nhập email">
          </div>
          <div class="col-md-6">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" placeholder="Nhập số điện thoại">
          </div>
        </div>

        <!-- Thông tin công việc -->
        <h5 class="fw-bold text-secondary border-bottom pb-2 mt-4">Thông tin công việc</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Phòng ban</label>
            <input type="text" class="form-control" placeholder="Nhập phòng ban">
          </div>
          <div class="col-md-6">
            <label class="form-label">Chức vụ</label>
            <input type="text" class="form-control" placeholder="Nhập chức vụ">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Ngày vào làm</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Loại hợp đồng</label>
            <select class="form-select">
              <option value="Toàn thời gian" selected>Toàn thời gian</option>
              <option value="Bán thời gian">Bán thời gian</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Người quản lý trực tiếp</label>
            <input type="text" class="form-control" placeholder="Nhập tên quản lý">
          </div>
          <div class="col-md-6">
            <label class="form-label">Lương cơ bản</label>
            <input type="number" class="form-control" placeholder="Nhập lương cơ bản">
          </div>
        </div>

        <!-- Đính kèm CV -->
        <h5 class="fw-bold text-secondary border-bottom pb-2 mt-4">Hồ sơ nhân viên</h5>
        <div class="mb-3">
          <label class="form-label">Đính kèm CV</label>
          <input type="file" class="form-control" accept=".pdf,.doc,.docx" name="cv_file">
        </div>
      </div>
    </div>

    <!-- Nút thao tác -->
    <div class="text-end">
      <a href="{% url 'NVNS_dsnv' %}" class="btn btn-outline-secondary me-2">
        <i class="bi bi-arrow-left me-1"></i> Quay lại
      </a>
      <button type="button" class="btn btn-success">
        <i class="bi bi-plus-lg me-1"></i> Thêm nhân viên
      </button>
    </div>
  </form>
</div>
{% endblock %}
