{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Trang chủ{% endblock %} | Hệ thống quản lý nhân sự</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
      font-family: "Segoe UI", sans-serif;
      color: #5c5958;
    }
    .sidebar {
      width: 250px;
      background-color: #5c5958;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
    }
    .sidebar .logo {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar .nav-link {
      color: #ddd;
      font-weight: 500;
      padding: 12px 20px;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #be9334;
      color: #fff;
    }
    .header {
      height: 70px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 0 20px;
      margin-left: 250px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h4 {
      color: #5c5958;
      font-weight: 600;
    }
    .main {
      margin-left: 250px;
      padding: 30px;
    }
    .card-stat {
      border-left: 6px solid #be9334;
      transition: all 0.3s;
    }
    .card-stat:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .quick-btn {
      border: 1px solid #be9334;
      color: #be9334;
      font-weight: 600;
    }
    .quick-btn:hover {
      background-color: #be9334;
      color: white;
    }
    .notification {
      background-color: #fff;
      border: 1px solid #eee;
      border-left: 5px solid #be9334;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="https://w.ladicdn.com/642fbad2e5a23b001274da04/logo-cty-khai-hoan-net-20230908150754-o9re0.png" width="160" alt="Khai Hoàn Net">
    </div>
    {% block sidebar %}
    {% endblock %}
  </div>

  <!-- Header -->
  <div class="header">
      <h4>{% block header_title %}{% endblock %}</h4>

      <form class="d-flex align-items-center me-3" role="search" method="get" action="#">
        <input class="form-control form-control-sm me-2"
               type="search"
               placeholder="Tìm kiếm"
               aria-label="Search"
               style="width: 500px; border-radius: 20px; font-size: 0.9rem;">
        <button class="btn btn-warning btn-sm rounded-circle d-flex align-items-center justify-content-center" type="submit" style="width:32px; height:32px;">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <div class="d-flex align-items-center">
        <i class="bi bi-bell fs-5 me-3"></i>
        <i class="bi bi-person-circle fs-5"></i>
      </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
